<html>
    <head>
        <title>Random number</title>
        <link rel="stylesheet" href="documents/random-number.css"></link>
    </head>
    <body>
        <section>
            <p>To get a random number, enter the desired interval and unacceptable values. </p>
            <input type="number" id="min" placeholder="min">
            <input type="number" id="max" placeholder="max">
            <input type="text" id="exclusion-list" placeholder="unwanted-numbers"> (example: num, num,...)
            <input type="button" id="click" value="click" onclick="getRandomNumber ()">
        </section>
        <p id="final-result"></p>
        <script src="documents/random-number.js"></script>
    </body>
</html>
